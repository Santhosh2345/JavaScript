<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Santhosh">"hello"
    </div>
    <script>
        var a = 153, b=0;
        let temp = a;
        while(temp>0){
            var v = temp%10;
            b+= v*v*v;
            temp=Math.floor(temp/10);
        }
        document.getElementById("Santhosh").innerHTML= b;
    </script>
</body>
</html>
